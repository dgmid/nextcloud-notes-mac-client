<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>&nbsp;</title>
	<script>
		require( '../js/theme.min' )
	</script>
	<link rel="stylesheet" type="text/css" href="../css/app.min.css" media="all">
</head>
<body>
	<div id="frame">
		<aside>
			<div class="draggable-header toolbar">
				<button id="new-button" title=""><i></i></button>
				<button id="delete-button" title=""><i></i></button>
			</div>
			
			<div id="divider"></div>
			
			<div id="result"></div>
			
			<div class="inner">
				<ul id="sidebar"></ul>
			</div>
		</aside>
		
		<main>
			<textarea id="note" data-id="" tabindex="-1">
			</textarea>
			<button id="edit" title="Edit Note">
				<svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38">
					<g fill-rule="evenodd">
						<rect id="edit-button-focus" width="38" height="38" rx="9"/>
						<rect id="edit-button-back" width="32" height="32" x="3" y="3" rx="7"/>

						<path id="edit-button-edit" fill-rule="nonzero" d="M27.0683594,13.5976563 L28.4746094,12.1914063 C29.1386719,11.5273438 29.1582031,10.7265625 28.5234375,10.0722656 L27.8886719,9.4375 C27.2539062,8.78320313 26.4238281,8.84179688 25.7597656,9.49609375 L24.3535156,10.8925781 L27.0683594,13.5976563 Z M10.1738281,28.7050781 L13.0644531,27.6113281 L25.7402344,14.9160156 L23.0253906,12.2109375 L10.3496094,24.90625 L9.29492187,27.796875 C9.08007812,28.3730469 9.66601562,28.890625 10.1738281,28.7050781 Z"/>
					</g>
				</svg>
			</button>
			<samp>
				<span id="location"></span>
			</samp>
		</main>
	</div>
	
	<footer>
		<div class="draggable-header"></div>
		
		<div class="fixed">
			<span id="cat-title"></span>
			
			<ul id="fixed-categories" class="categories">
				<li>
					<button id="cat-all" data-catid="##all##" data-category="##all##" title="All notes"></button>
				</li>
				<li>
					<button id="cat-fav" data-catid="##fav##" data-category="##fav##" title="Favorites"></button>
				</li>
				<li>
					<button id="cat-none" data-catid="##none##" data-category="##none##" title="Uncategorised"></button>
				</li>
			</ul>
		</div>
		
		<div class="scroll">	
			<ul id="categories" class="categories">
			</ul>
		</div>
		
		<div class="search-field">
			<input id="search" placeholder="search" tabindex="-1">
			<button id="clear"></button>
		</div>
	</footer>
	<script>
		require( '../js/interface.min' )
		require( '../js/app.min' )
	</script>
</body>
</html>
