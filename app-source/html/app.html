<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>&nbsp;</title>
	<script>
		require( '../js/theme.min' )
	</script>
	<link rel="stylesheet" type="text/css" href="../css/app.min.css" media="all">
</head>
<body>
	<header>
		<time id="time"></time>
	</header>
	
	<div id="frame">
		<aside>
			<div id="divider"></div>
			<ul id="sidebar"></ul>
		</aside>
		
		<main>
			<textarea id="note" data-id="" tabindex="-1">
			</textarea>
			<button id="edit" title="Edit Note"></button>
			<samp>
				<span id="location"></span>
			</samp>
		</main>
	</div>
	
	<footer>
		<div class="fixed">
			<span id="cat-title"></span>
			
			<ul id="fixed-categories" class="categories">
				<li>
					<button id="cat-all" data-catid="##all##" data-category="##all##" title="All notes"></button>
				</li>
				<li>
					<button id="cat-fav" data-catid="##fav##" data-category="##fav##" title="Favorites"></button>
				</li>
				<li>
					<button id="cat-none" data-catid="##none##" data-category="##none##" title="Uncategorised"></button>
				</li>
			</ul>
		</div>
		
		<div class="scroll">	
			<ul id="categories" class="categories">
			</ul>
		</div>
		
		<div class="search-field">
			<input id="search" placeholder="search">
			<button id="clear"></button>
		</div>
	</footer>
	<script>
		require( '../js/interface.min' )
		require( '../js/app.min' )
	</script>
</body>
</html>
